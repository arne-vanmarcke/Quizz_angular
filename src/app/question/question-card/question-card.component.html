<mat-card tabindex="0" >
  <mat-card-title-group>
    <mat-card-title>Question! #</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <label>{{question.question}}</label>
  </mat-card-content>
  <mat-card-actions>
    <button *ngFor="let question of question.choises" (click)="checkQuestion(question)" mat-flat-button color="primary">{{question}}</button>
  </mat-card-actions>
</mat-card>
