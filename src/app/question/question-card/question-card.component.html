<mat-card tabindex="0" >
  <mat-card-title-group>
    <mat-card-title>Question!</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <label>{{question.question}}</label>
  </mat-card-content>
  <mat-card-actions>
    <button *ngFor="let question of question.choises" [ngClass]="{'green' : toggle[question.id]==1, 'red': toggle[question.id]==2}" (click)="checkQuestion(question)" mat-flat-button color="primary">{{question.value}}</button>
  </mat-card-actions>
</mat-card>
